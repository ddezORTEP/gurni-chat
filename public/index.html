<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gurni Chat - 100% anon</title>
  <style>
    /* General Styling */
    body {
      background-color: #000; /* Black background for terminal look */
      color: #0f0; /* Bright green text */
      font-family: "Courier New", Courier, monospace; /* Retro monospace font */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; /* Glowing green text */
      margin: 0;
      animation: flicker 2s infinite;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
      text-align: center;
    }

    /* Enter Chat Button */
    a {
      color: #0f0; /* Bright green text */
      text-decoration: none;
      font-size: 1.5rem;
      padding: 10px 20px;
      border: 2px solid #0f0;
      border-radius: 5px;
      transition: all 0.3s ease;
      animation: glow 2s infinite alternate;
    }

    a:hover {
      background-color: #0f0;
      color: #000;
    }

    /* Retro Terminal Flicker Effect */
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.9; }
      100% { opacity: 1; }
    }

    /* Glowing Button Animation */
    @keyframes glow {
      0% { box-shadow: 0 0 10px #0f0; }
      100% { box-shadow: 0 0 20px #0f0; }
    }

    /* Scrolling Animation for Text */
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Animated Text Style */
    .animated-text {
      font-size: 1.5rem;
      width: 24ch;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0f0;
      animation: typewriter 4s steps(24, end), blink 0.5s step-end infinite;
    }
  </style>
</head>
<body>
  <h1>Gurni Chat</h1>
  <p class="animated-text">100% anon chat...</p>

  <p>
  gurni chat is a completely anonymous chat service with</p> <p class="animated-text"> no rules </p>
  </p>
  <a href="/chat">Enter Chat</a>

  <p> it's maintained by a solo dev, and gives you the power to 
  <br>
  say whatever you want, without any consequences</p>
  <p>Just please, don't be a dick.</p>
    <a  href="https://github.com/ddezORTEP/gurni-chat">open source code</a>
<br>

</body>
</html>
