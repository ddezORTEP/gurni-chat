<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurni Chat</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2f33;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f1f1f1;
        }
        
        /* Chat Container */
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: #23272a;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            padding: 15px;
            background-color: #5865f2;
            color: white;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* Messages Section */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #2c2f33;
        }

        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .message .avatar {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #7289da;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .message-content {
            max-width: 80%;
            padding: 10px;
            background-color: #36393f;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message-content .user {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #7289da;
        }

        .reply {
            font-size: 12px;
            color: #99aab5;
            margin-bottom: 5px;
            border-left: 3px solid #7289da;
            padding-left: 8px;
        }

        /* Input Section */
        .chat-input {
            padding: 10px;
            background: #23272a;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #444;
        }

        .chat-input textarea {
            flex: 1;
            height: 50px;
            padding: 10px;
            font-size: 14px;
            color: #f1f1f1;
            background: #2c2f33;
            border: 1px solid #444;
            border-radius: 8px;
            resize: none;
            outline: none;
        }

        .chat-input button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: #5865f2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background-color: #4752c4;
        }

        .chat-input input[type="file"] {
            display: none;
        }

        .file-label {
            cursor: pointer;
            background-color: #5865f2;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .file-label:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <p>
    Gurni chat is a 100% anonymous message board, where nothing is saved.
    <br>It's all open source code, and you can look at anything inside without any problems. 
    <br>just one rule<br>
    there are no rules!<br>
    do whatever you fucking want, idc.
    </p>
    <div class="chat-container">
        <div class="chat-header">Gurni Chat</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <textarea id="chatInput" placeholder="Type your message..." onkeydown="handleInput(event)"></textarea>
            <label for="fileInput" class="file-label">Upload</label>
            <input type="file" id="fileInput" accept="*/*">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        let userNumber = Math.floor(Math.random() * 1000) + 1;
        const ws = new WebSocket("ws://localhost:3000");
        let replyToMessage = null;

        function displayMessage(content, type = "user", id = null, user = null, replyTo = null, replyContent = null, isFile = false, filename = null) {
            const chatMessages = document.getElementById("chatMessages");

            const messageElement = document.createElement("div");
            messageElement.className = `message`;

            const avatar = document.createElement("div");
            avatar.className = "avatar";
            avatar.textContent = user ? `U${user}` : "Sys";

            const contentElement = document.createElement("div");
            contentElement.className = "message-content";

            if (replyTo) {
                const replyElement = document.createElement("div");
                replyElement.className = "reply";
                replyElement.textContent = `Replying to User ${replyTo.user}: "${replyTo.content}"`;
                contentElement.appendChild(replyElement);
            }

            if (isFile) {
                const link = document.createElement("a");
                link.href = content;
                link.download = filename;
                link.textContent = `Download ${filename}`;
                contentElement.appendChild(link);
            } else {
                const userElement = document.createElement("div");
                userElement.className = "user";
                userElement.textContent = `User ${user}`;
                contentElement.appendChild(userElement);

                const text = document.createElement("div");
                text.textContent = content;
                contentElement.appendChild(text);
            }

            messageElement.appendChild(avatar);
            messageElement.appendChild(contentElement);

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the latest message
        }

        function sendMessage() {
            const chatInput = document.getElementById("chatInput");
            const fileInput = document.getElementById("fileInput");
            const message = chatInput.value.trim();

            if (message) {
                const payload = JSON.stringify({ 
                    type: "user", 
                    user: userNumber, 
                    content: message, 
                    id: Date.now(), 
                    replyTo: replyToMessage 
                });
                ws.send(payload); // Send the message to the server
                chatInput.value = "";
                chatInput.placeholder = "Type your message...";
                replyToMessage = null;
            } else if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = () => {
                    const payload = JSON.stringify({ 
                        type: "file", 
                        user: userNumber, 
                        content: reader.result, 
                        filename: file.name, 
                        id: Date.now(), 
                        replyTo: replyToMessage 
                    });
                    ws.send(payload);
                };
                reader.readAsDataURL(file);
                fileInput.value = ""; // Reset file input
            } else {
                alert("Please type a message or select a file before sending.");
            }
        }

        function handleInput(event) {
            const chatInput = document.getElementById("chatInput");
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault(); // Prevent default newline behavior
                sendMessage(); // Send the message
            }
        }

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === "user") {
                displayMessage(
                    data.content, 
                    "user", 
                    data.id, 
                    data.user, 
                    data.replyTo
                );
            } else if (data.type === "file") {
                displayMessage(
                    null, 
                    "user", 
                    data.id, 
                    data.user, 
                    data.replyTo, 
                    null, 
                    true, 
                    data.filename
                );
            } else if (data.type === "system") {
                displayMessage(data.content, "system");
            }
        };

        ws.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        ws.onclose = () => {
            console.log("Disconnected from WebSocket server");
            displayMessage("You have been disconnected from the chat.", "system");
        };

        ws.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        displayMessage("Welcome to the chat! You are User " + userNumber + ".", "system");
    </script>
</body>
</html>
